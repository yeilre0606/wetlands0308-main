<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不一樣的溼地觀賞</title>
    <style>
        /* 基本樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            background-color: rgb(44,86,72);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(82,135,14);
            z-index: 1000;
        }

        .navbar ul {
            display: flex;
            gap: 50px;
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .navbar ul li img {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .navbar ul li img:hover {
            transform: scale(1.2);
        }

        main{
          background-color: rgb(44,86,72);
          position: relative;
        }
        .hero-content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: aliceblue;
        }

        .intro-section {
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin:0;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card:hover {
            transform: rotateY(180deg);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-back {
            background: #01fc7e;
            transform: rotateY(180deg);
            color: black;
            text-align: center;
            padding: 10px;
        }

        footer {
            background-color: rgb(203,196,54);
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .navbar ul li img {
                max-height: 70px;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar ul li img {
                max-height: 50px;
            }

            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
      <nav class="navbar">
        <div class="logo"><img src="/static/網頁圖/網頁標題.png"></div>
        <ul>
            <ul>
                <li><a href="/"><img src="/static/網頁圖/back(3).jpg" alt="返回"></a></li>
                <li><a href="/f"><img src="/static/網頁圖/introduce(2).jpg" alt="介紹"></a></li>
                <li><a href="/a"><img src="/static/網頁圖/biodiversity(2).jpg" alt="生物多樣性"></a></li>
                <li><a href="/b"><img src="/static/網頁圖/about Us(2).jpg" alt="關於我們"></a></li>
            </ul>
        </ul>
    </nav>
    <div class="hero-content">
      <h1>濕地物種介紹</h1>
      </div>
      </header>
        
    <main>
      
        <section class="intro-section">
            <div class="cards">
                <!-- 卡片 1 -->
                <div class="card-container">
                    <div class="card">
                        <div class="card-front">
                            <img src="/static/鳥類卡片.jpg" alt="鳥類">
                        </div>
                        <div class="card-back">
                            <p>根據高雄鳥會的調查，在鳥松濕地出現的鳥類約有96種，佔了台灣鳥類的1/6。</p>
                        </div>
                    </div>
                </div>
                <!-- 卡片 2 -->
                <div class="card-container">
                    <div class="card">
                        <div class="card-front">
                            <img src="/static/兩棲卡片.jpg" alt="兩棲類">
                        </div>
                        <div class="card-back">
                            <p>鳥松濕地的植物種類約有300種，生態豐富。</p>
                        </div>
                    </div>
                </div>
                <!-- 卡片 3 -->
                <div class="card-container">
                    <div class="card">
                        <div class="card-front">
                            <img src="/static/植物卡片.jpg" alt="植物">
                        </div>
                        <div class="card-back">
                            <p>鳥松濕地有67種蝴蝶，24種兩棲爬蟲，及270種昆蟲。</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 濕地觀察 | ai automated lab</p>
    </footer>
    <script>
      const links = document.querySelectorAll('.navbar a');
      const content = document.getElementById('content');

      links.forEach(link => {
        links.addEventListener('click', (e) => {
              e.preventDefault();
              const page = e.target.getAttribute('href').substring(1);
          });
      });
  </script> 
</body>
</html>
