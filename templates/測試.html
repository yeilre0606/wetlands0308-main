<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三張卡牌翻轉</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .cards {
      display: flex;
      gap: 20px;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 200px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      border-radius: 10px;
    }

    .card-front {
      background: #0078d7;
    }

    .card-back {
      background: #e81123;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card-container">
      <div class="card">
        <div class="card-front">正面 1</div>
        <div class="card-back">背面 1</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="card-front">正面 2</div>
        <div class="card-back">背面 2</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="card-front">正面 3</div>
        <div class="card-back">背面 3</div>
      </div>
    </div>
  </div>
</body>
</html>
