<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不一樣的溼地觀賞</title>
    <style>
        /* 基本樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            background-color: rgb(44,86,72);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgb(82,135,14);
        }

        .navbar ul {
            display: flex;
            gap: 50px;
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .navbar ul li {
            display: flex;
        }

        .navbar ul li img {
            max-width: 100%;
            max-height: 100px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .navbar ul li img:hover {
            transform: scale(1.2);
        }

        main{
            font-size: 30px;
            flex: 1;  /* 讓main元素填滿剩餘空間 */
            padding-top: 100px;  /* 給予適當的間距 */
            background-color: rgb(44,86,72);  /* 設置背景顏色 */
            color: white;  /* 設置文字顏色 */
            padding-bottom: 50px;  /* 增加底部空間，避免內容被footer覆蓋 */
        }

        .hero-content {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -30%);
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin: 0;
            color: aliceblue;
        }

        .hero-content img{  
            margin-top: 20px; /* 與 h1 保持距離 */
            width: 80%;
            height: auto;
        }

        .team-section ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 使用網格顯示每行兩項 */
            gap: 20px;
        }

        .team-section ul li {
            background-color: rgba(0, 0, 0, 0.1); /* 淡淡的背景色 */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        footer {
            background-color: rgb(203,196,54);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .navbar ul li img {
                max-height: 70px;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar ul li img {
                max-height: 50px;
            }

            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><img src="/static/網頁圖/網頁標題.png"></div>
            <ul>
                <ul>
                    <li><a href="/"><img src="/static/網頁圖/back(3).jpg" alt="返回"></a></li>
                    <li><a href="/f"><img src="/static/網頁圖/introduce(2).jpg" alt="介紹"></a></li>
                    <li><a href="/a"><img src="/static/網頁圖/biodiversity(2).jpg" alt="生物多樣性"></a></li>
                    <li><a href="/b"><img src="/static/網頁圖/about Us(2).jpg" alt="關於我們"></a></li>
                </ul>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>關於我們</h1>
            <img src="/static/網頁圖/團體照.jpg">
        </div>
    </header>
    <main>
    <section class="about-section">
        <h2>我們的故事</h2>
        <p>濕地觀察平台致力於通過數字技術幫助大眾更好地了解和保護全球濕地生態。我們的團隊由一群初出茅廬的大二學生組成，並希望通過這個平台促進濕地保護的意識。</p>
    </section>

    <section class="team-section">
        <h2>我們的團隊</h2>
        <ul>
            <li>網頁撰寫及資料收集的平凡人</li>
            <li>繪畫專家的美少女</li>
            <li>攝影兼剪輯的帥氣小哥</li>
            <li>指導編輯的美女老師</li>
        </ul>
    </section>
    </main>

    <footer>
        <p>© 2024 濕地觀察 | AI Automated Lab</p>
    </footer>

    <script>
        const links = document.querySelectorAll('.navbar a');
        const content = document.getElementById('content');

        links.forEach(link => {
            links.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.getAttribute('href').substring(1);
            });
        });
    </script> 
</body>
</html>
